<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Visifire Test Page</title>
        <script type="text/javascript" src="../Visifire.js"></script>
        <script type="text/javascript">
            var fileIndex = 1;
        </script>
    <style type="text/css">
        #VisifireChart0
        {
            height: 450px;
            width: 500px;
        }
    </style>
    
</head>
    
<body style="background-color:Gray;">
    
    <div id="VisifireChart0">
        <script type="text/javascript">

            // Create Visifire object
            var vChart = new Visifire('../ClientBin/SL.Visifire.Charts.xap', "MyChart", 500, 300);
            vChart.setDataUri("data1.xml");
            vChart.preLoad = function(args) {
                var chart = args[0];   // Chart Reference.

                chart.Series[0].MouseLeftButtonUp = OnMouseLeftButtonUp;
            };
            
            // Render chart
            vChart.render("VisifireChart0");

            function OnMouseLeftButtonUp(e) {

                fileIndex++;
                    
                if (fileIndex > 3)
                    fileIndex = 1;

               vChart.setDataUri("data" + fileIndex + ".xml?reqtime=" + (new Date()).getTime());
               vChart.render("VisifireChart0");
            };
            
        </script>
    </div>
    
</body>

</html>
