<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>

    <script type="text/javascript" src="./Visifire2.js"></script>

    <style type="text/css">
        #Div1
        {
            height: 302px;
            width: 515px;
        }
    </style>
</head>
<body>
    <div id="Div1">

        <script type="text/javascript">
            
            var vChart = new Visifire2("ClientBin/SL.Visifire.Charts.xap", "MyChart", 500,400);
            vChart.setDataUri('data.xml');

            vChart.preLoad = function(args) {
                var chart = args[0];

                chart.MouseLeftButtonUp = function(e) 
                {
                    chart.SetPropertyFromJs("ColorSet", "Visifire2");
                }
            }
            
            vChart.render("Div1");
            
        </script>

    </div>
&nbsp;

</body>
</html>
