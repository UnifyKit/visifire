<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>

    <script type="text/javascript" src="./Visifire2.js"></script>

    
</head>
<body>
    <div id="Div1">

        <script type="text/javascript">
            var vChart = new Visifire2("ClientBin/SL.Visifire.Charts.xap", "MyChart", 1480, 600);
            vChart.setDataUri('data.xml');

            vChart.preLoad = function(args) {
                var chart = args[0];
                var brush = '<SolidColorBrush xmlns=\"http://schemas.microsoft.com/winfx/2006/xaml/presentation\" Color="#FF066600"/>'

                for (var seriesIndex = 0; seriesIndex < chart.Series.length; seriesIndex++) {
                    chart.Series[seriesIndex].MouseLeftButtonUp = function(e) {
                        e.SetPropertyFromJs("Opacity", "0.6");
                    };
                };
                //                chart.MouseLeftButtonUp = function(e) {
                //                    alert(e.ControlId);
                //                }
            };

            vChart.render("Div1");
        </script>

    </div>
</body>
</html>
