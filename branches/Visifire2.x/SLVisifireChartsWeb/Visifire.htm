<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>

    <script type="text/javascript" src="./Visifire2.js"></script>

    <style type="text/css">
        #Div1
        {
            height: 599px;
            width: 515px;
        }
        #Text1
        {
            width: 501px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="Div1">

        <script type="text/javascript">
            
            var vChart = new Visifire2("ClientBin/SL.Visifire.Charts.xap", "MyChart", 500, 300);
            vChart.setDataUri('data.xml');

            vChart.preLoad = function(args) {
            var chart = args[0];
                
                var brush='<SolidColorBrush xmlns=\"http://schemas.microsoft.com/winfx/2006/xaml/presentation\" Color="#FF000000"/>'
                            
                             
                chart.MouseLeftButtonUp = function(e) {
                    //                    alert(e.ControlId);
                    //                    e.SetPropertyFromJs("RenderAs", "Column");
                chart.Series[0].DataPoints[0].SetPropertyFromJs("Color", brush); 
                }
            };
            
            vChart.render("Div1");
            
        </script>

    </div>
</body>
</html>
