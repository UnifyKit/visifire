<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Visifire Test Page</title>
        <script type="text/javascript" src="../Visifire.js"></script>
</head>
    
<body style="background-color:Gray;">

    <table style="width:100%;height:100%">
        <tr>
            <td style="text-align: center; vertical-align:middle">
                <div id="VisifireChart0">
                    <script type="text/javascript">

                        // Create Visifire object
                        var vChart = new Visifire('../ClientBin/SL.Visifire.Charts.xap', "MyChart", 500, 300);
                        vChart.setDataUri("data1.xml");

                        vChart.preLoad = function(args) {
                            var chart = args[0];
                            chart.Rendered = function(e) {
                                alert("Rendered");
                            };
                        };
                        // Render chart
                        vChart.render("VisifireChart0");
                        
                    </script>
                </div>
            </td>
        </tr>
    </table>

</body>

</html>
