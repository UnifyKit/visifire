<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Visifire Charts</title>
<script language="javascript" type="text/javascript" >
</script>
</head>
<body>
<!-- To embed in existing html copy the code below -->
<script type="text/javascript" src="Visifire2.js"></script>
<div id="VisifireChart">
<script language="javascript" type="text/javascript">
    var chartXmlString = ''
+ '<vc:Chart xmlns:vc="clr-namespace:Visifire.Charts;assembly=SLVisifire.Charts" Width="500" Height="300" BorderThickness="0" Theme="Theme1">'
+ '<vc:Chart.Titles>'
+ '<vc:Title Text="Visifire Chart" />'
+ '</vc:Chart.Titles>'
+ '<vc:Chart.Series>'
+ '<vc:DataSeries RenderAs="Column">'
+ '<vc:DataSeries.DataPoints>'
+ '<vc:DataPoint XValue="1/1/2009" YValue="592796" />'
+ '<vc:DataPoint XValue="2/1/2009" YValue="250473" />'
+ '<vc:DataPoint XValue="3/1/2009" YValue="40304" />'
+ '<vc:DataPoint XValue="4/1/2009" YValue="22254" />'
+ '<vc:DataPoint XValue="5/1/2009" YValue="10993" />'
+ '</vc:DataSeries.DataPoints>'
+ '</vc:DataSeries>'
+ '</vc:Chart.Series>'
+ '</vc:Chart>';

    var vChart = new Visifire2('ClientBin/SL.Visifire.Charts.xap', "MyChart", 500, 300);
    vChart.setDataXml(chartXmlString);
    vChart.render("VisifireChart");
</script>
</div>
<!-- Copy till here -->
</body>
</html>
