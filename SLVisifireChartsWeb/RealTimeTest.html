<html>
	<head>
	<script type="text/javascript" src="Visifire2.js"></script>
	<script type="text/javascript">

    var vChart = new Visifire2('ClientBin/SL.Visifire.Charts.xap', 'MyChart', 600, 400);
    var vChart2 = new Visifire2('ClientBin/SL.Visifire.Charts.xap', 'MyChart2', 600, 400);
    var vChart3 = new Visifire2('ClientBin/SL.Visifire.Charts.xap', 'MyChart3', 600, 400);
    
	function MyUpdate()
	{
		//var vChart = new Visifire2('SL.Visifire.Charts.xap', 'MyChart', 600, 400);

     var styleXml = '<Canvas.Resources>'
     + '    <Style  x:Key=\"TitleStyle\" TargetType=\"vc:Title\">'
     + '        <Setter Property=\"FontColor\" Value=\"#003399\"></Setter>'
     + '    </Style>'
     + '    <Style  x:Key=\"ChartStyle\" TargetType=\"vc:Chart\">'
     + '        <Setter Property=\"Background\" Value=\"#dbdbdb\"></Setter>'
     + '        <Setter Property=\"Bevel\" Value=\"True\"></Setter>'
     + '        <Setter Property=\"BorderBrush\" Value=\"Black\"></Setter>'
     + '    </Style>'
	      + '</Canvas.Resources>';

	    var chartXml = styleXml +'<vc:Chart Style=\"{StaticResource ChartStyle}\" AnimationEnabled="false" xmlns:vc=\"clr-namespace:Visifire.Charts;assembly=SLVisifire.Charts\" Width=\"600\" Height=\"400\" Theme=\"Theme1\" BorderThickness=\"0\"  View3D=\"false\">'	
     + '     <vc:Chart.Titles>'
     + '         <vc:Title Text="TEST" FontSize=\"14\"/>'
     + '     </vc:Chart.Titles>'
     + '     <vc:Chart.Series>'
     + '         <vc:DataSeries RenderAs=\"Column\" LabelEnabled=\"False\"  LegendText="LegendText">'
     + '             <vc:DataSeries.DataPoints>'
                        
     + '                <vc:DataPoint AxisXLabel="1" YValue="10"/>'
     + '                <vc:DataPoint AxisXLabel="2" YValue="20"/>'
     + '                <vc:DataPoint AxisXLabel="3" YValue="30"/>'
     + '                <vc:DataPoint AxisXLabel="4" YValue="40"/>'
     + '                <vc:DataPoint AxisXLabel="5" YValue="50"/>'
     + '                <vc:DataPoint AxisXLabel="6" YValue="60"/>'
     + '                <vc:DataPoint AxisXLabel="7" YValue="70"/>'
     + '                <vc:DataPoint AxisXLabel="8" YValue="80"/>'
     + '                <vc:DataPoint AxisXLabel="9" YValue="90"/>'
     + '                <vc:DataPoint AxisXLabel="10" YValue="100"/>'
     + '             </vc:DataSeries.DataPoints>'
     + '         </vc:DataSeries>'
     + '     </vc:Chart.Series>'
     + ' </vc:Chart>';
	
	//Set Chart XML to Chart1
    vChart.setDataXml(chartXml);
                
	// Render chart1
    vChart.render("VisifireChart0");

    vChart2.setDataXml(chartXml);
	
	// Render chart2
    vChart2.render("VisifireChart1");

    vChart3.setDataXml(chartXml);
    
	// Render chart3
    vChart3.render("VisifireChart2");

	}

	 setInterval("MyUpdate()", 3000); // Update every 3 sec. 
    
	</script>
	</head>

<body onclick="MyUpdate();">
	<center>
		<div id="VisifireChart0">
		    <script>
		   
		    </script>
		</div>
		<br>
		<div id="VisifireChart1"></div>
		<br>
		<div id="VisifireChart2"></div>
		<br>
	</center>
</body>
</html>
